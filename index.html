<!-- create new card --> 
<div class="container " id="myContainer">
  <div class="row createCard" id="createNewCard"> 
    <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#myModal">
    Create New Card
  </button>
</div>
</div>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title"><input type="text" id="newCardTitle" placeholder="Enter title here"></h5>
          <button type="button" id="saveCard" class="btn btn-success" data-dismiss="modal" >Save</button>
           <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> 
        </div>
        <!-- Modal body -->
        <div class="modal-body" id="addItemsList">
         
        </div> 
        <!-- Modal footer -->
        <div class="modal-footer">
           <button type="button" id="addItems" class="btn btn-primary" >Add Items</button>
        </div>   
      </div>
    </div>
  </div>
 

  <!-- view model :start -->
   <div class="row"> 
    <button type="button" class="btn btn-primary" id="viewId" data-toggle="modal" data-target="#viewModel" style="display:none">
    view
  </button>
  <!-- The Modal -->
  <div class="modal" id="viewModel">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title"><div id="viewTitle"></div></h5>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body sortable" id="viewContent">
         
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
           <button type="button" id="saveViewedCard" class="btn btn-success" data-dismiss="modal">Save</button>
           <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> 
        </div>   
      </div>
    </div>
  </div>
